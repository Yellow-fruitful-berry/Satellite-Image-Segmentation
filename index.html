<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation</title>
</head>
<body>
    <h1>Image Segmentation</h1>
    <form id="segmentationForm">
        <label for="bbox_minx">BBox Min X:</label>
        <input type="text" id="bbox_minx" name="bbox_minx" value="46.16" required><br><br>

        <label for="bbox_miny">BBox Min Y:</label>
        <input type="text" id="bbox_miny" name="bbox_miny" value="-16.15" required><br><br>

        <label for="bbox_maxx">BBox Max X:</label>
        <input type="text" id="bbox_maxx" name="bbox_maxx" value="46.51" required><br><br>

        <label for="bbox_maxy">BBox Max Y:</label>
        <input type="text" id="bbox_maxy" name="bbox_maxy" value="-15.58" required><br><br>

        <label for="time_start">Time Start (YYYY-MM-DD):</label>
        <input type="text" id="time_start" name="time_start" value="2020-06-12" required><br><br>

        <label for="time_end">Time End (YYYY-MM-DD):</label>
        <input type="text" id="time_end" name="time_end" value="2020-06-13" required><br><br>

        <button type="submit">Segment</button>
    </form>

    <script>
        document.getElementById('segmentationForm').onsubmit = async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const response = await fetch('/segment', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const img = document.createElement('img');
            img.src = url;
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
